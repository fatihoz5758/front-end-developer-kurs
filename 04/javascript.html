<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript </title>
</head>
<body>
    
    <h1>Javascript Başlangıç</h1>
    <button type="button" onclick="document.getElementById('tarih').innerHTML = Date()">
        Js Deneme Butonu
    </button>
    <button type="button" onclick="document.getElementById('tarih').style.color = 'red'">
        Renk Değiştirme butonu Butonu
    </button>

    <p id="tarih">Burada bir p tagı var</p>

</html>
