<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
    <link rel="icon" href="favicon (1).ico">
    <style>
        table,tr,th,td {
            border: 2px solid red;
            border-collapse: collapse;
            text-align: center;
        }
        tr:nth-child(even){
            background-color: white;
        }
        tr:nth-child(odd){
            background-color: coral;
        }
        
        /* even : çiftler için
        odd : tekler için */
    </style>
</head>
<body>
    <h1>Tablolar</h1>
    <table style="width: 100%;">
    <tr>
        <th style="width: 60%;">İsim</th>
        <th>Fizik Notu</th>
        <th>Kimya Notu</th>
    </tr>
    <tr>
        <td>Ali</td>
        <td>50</td>
        <td>80</td>
    </tr>
    <tr>
        <td>Fatih</td>
        <td>90</td>
        <td>85</td>
    </tr>
    <tr>
        <td>Hesna</td>
        <td>90</td>
        <td>85</td>
    </tr>

</table>



</body>
</html>
