<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Auto</title>
</head>
<style>
    #div1{
        background-color: aqua;
        width: 200px;
        height: 200px;
        margin: 5px 100px;
    }
       
    #div2{
        background-color: blueviolet;
        width: 200px;
        height: 200px; 
        margin: auto;
       
        
    }
</style>
<body>
    <div id="div1">
        <h2 >Div1 Başlığı</h2>
    </div>
    <div id="div2">
        <h2>Div2 Başlığı</h2>
    </div>
</body>
</html>
