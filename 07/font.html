<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Özellikler</title>
    <link rel="stylesheet" href="font.css">
</head>

<body>

    <h1>
        Yazı Tipleri
    </h1>

    <table  >
        <tbody>
            <tr>
                <th style="width: 30%; ">Font Çeşidi</th>
                <th style="width: 70%;">Örnek Font</th>
            </tr>
            <tr>
                <td>Sans Serif</td>
                <td>
                    <span style="font-family: Arial,  sans-serif;">Arial Örneği <hr></span>
                    <span style="font-family:  Helvetica, sans-serif;">Helvetica Örneği <hr></span>
                    <span style="font-family:  Verdana, sans-serif;">Verdana Örneği</span>
                </td>
            </tr>
            <tr>
                <td>Serif</td>
                <td>
                    <span style="font-family: 'Times New Roman', Times, serif;">Times Roman Örneği <hr></span>
                    <span style="font-family:  Georgia,  serif">Georgia Örneği <hr></span>
                    <span style="font-family:  Cambria, serif">Cambria Örneği</span><hr>
                    <span style="font-family:  Cochin, serif">Cochin Örneği</span>
                </td>
            </tr>
            <tr>
                <td>Monospace</td>
                <td>
                    <span style="font-family: 'Courier New', Courier, monospace;">Monospace
</span>
                    
                   
                </td>
            </tr>

        </tbody>
    </table>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, itaque?</p>


</body>

</html>
