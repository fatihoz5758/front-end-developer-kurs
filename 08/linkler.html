<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler</title>
    <style>
        a:link {
            font-size: 30px;
            color: blue;
            text-decoration: none;
            background-color: yellow;
            padding: 15px 30px;
            cursor: progress;
            border-radius: 10px;
            border: 2px solid black;
        }

        a:visited {
            font-size: 30px;
            color: blue;

        }

        a:hover {
            font-size: 30px;
            color: yellow;
            background-color: blue;
        }

        a:active {
            font-size: 30px;
            color: aqua;


        }

        h1 {
            text-align: center;
            cursor: grab;
        }
    </style>
</head>

<body>
    <h1>CSS Linkler</h1>
    <a href="https://blueakademie.de">Blue Akademi Online</a>
</body>

</html>
