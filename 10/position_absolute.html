<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
<style>
    .relative{
        position: relative;
        width: 500px;
        height: 300px;
        background-color: lightgreen;
        border: 1px solid gray;
        left: 100px;
        top: 100px;
    }
    .absolute{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        border: 1px solid gray;
        top: 80px;
        left: 100px;

    }
</style>


</head>
<body>
    <h1>Position Absolute</h1>

<p>Position absolute, bir konteyner içerisinde elemanı, bu konteynırına göre konumlıyoruz</p>
<div class="relative">position relative
    <div class="absolute">
position: absolute
    </div>
</div>


</body>
</html>
