<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position_Relative</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            text-align: center;
            display: inline-block;
        }
        #box3{
            position: relative;
            top: 150px;
            right: 100px;
        }
    </style>

</head>
<body>
    
    <div id="box1" class="box">kutu</div>
    <div id="box2" class="box">kutu</div>
    <div id="box3" class="box">relative kutu</div>
    <div id="box4" class="box">kutu</div>
</body>
</html>
