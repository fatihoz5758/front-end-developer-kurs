<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar örneği</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #navbar {
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px 10px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        #navbar a {
            float: left;
            color: black;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            line-height: 25px;

        }

        #navbar #logo {
            font-size: 35px;
            font-weight: bold;
        }

        #navbar a:hover {
            background-color: #ddd;
            font-weight: bold;
        }

        #navbar a:active {
            background-color: dodgerblue;
            font-weight: bold;
            color: #f1f1f1;
        }

        #navbar_right {
            float: right;
        }

        @media screen and (max-width:600px) {
            #navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            #navbar_right {
                float: none;
            }

            #navbar {
                padding: 20px 10px !important;
            }

            #navbar #logo {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div id="navbar">
        <a href="#" id="logo">Şirket Logosu</a>
        <div id="navbar_right">
            <a href="#" class="active">AnaSayfa</a>
            <a href="#">Hakkımızda</a>
            <a href="#">İletişim</a>
        </div>




    </div>


</body>

</html>
