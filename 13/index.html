<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        img{
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>z-index</h1>
    <img src="roma.gif" alt="roma" width="300px">
    <p>Bu text önde gözükecek</p>


   </body>
</html>
