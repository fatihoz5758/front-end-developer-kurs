<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            color: white;
            line-height: 200px;
            text-align: center;
            transition: width 0.5s;
        }
        div:hover{
            width: 500px;
            /* transition: width 2s; */

        }
    </style>
</head>
<body>
    <h1>Transitions</h1>
    <div>Merhaba</div>
</body>
</html>
