<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items - order (sıralama)</title>
    <style>
        #flex{
            display: flex;
            background-color: #f1f1f1;
            justify-content: center;
        }
        #flex>div{
            background-color: orange;
            width: 300px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            height: 75px;
            font-size: 30px;
            color: white;

        }
        #flex1{
            display: flex;
            background-color: #f1f1f1;
            justify-content: center;
        }
        #flex1>div{
            background-color: orange;
            width: 300px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            height: 75px;
            font-size: 30px;
            color: white;

        }
      
        #flex2{
            display: flex;
            background-color: #f1f1f1;
            justify-content: center;
        }
        #flex2>div{
            background-color: orange;
            width: 20%;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            height: 75px;
            font-size: 30px;
            color: white;

        }
      
        #flex3{
            display: flex;
            background-color: #f1f1f1;
            justify-content: center;
            height: 400px;
        }
        #flex3>div{
            background-color: orange;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
                        font-size: 30px;
            color: white;
            align-self: self-start;

        }
      
    </style>
</head>

<body>
    <h1>Flex Elemanlar (konteynır içindeki elemanlar)</h1>
<div id="flex">

    <div style="flex-grow: 2;">1</div>
    <div style="flex-grow: 3;">2</div>
    <div style="flex-grow: 5;">3</div>
    <div style="flex-grow: 1;"> 4</div>
    
    
</div>
<div id="flex1">

    <div style="flex-shrink: 1;">1</div>
    <div style="flex-shrink: 1;">2</div>
    <div style="flex-shrink: 3;">3</div>
   
    
    
</div>
<div id="flex2">

    <div>1</div>
    <div style="flex-basis: 200px;">2</div>
    <div>3</div>
    <div>4</div>
   
</div>
<div id="flex3" style="background-color: aqua;">

    <div>1</div>
    <div >2</div>
    <div style="align-self: flex-end; order: 1">3</div>
    <div>4</div>
   
</div>



</body>

</html>
