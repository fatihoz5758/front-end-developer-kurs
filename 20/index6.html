<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim Sorma</title>
</head>
<body>
    <h1>İsim Sorma Alıştırma</h1>
 
    <label >İsim</label>
<input type="text" id="isim">

<button onclick="isimYazdir()">İsmimi Göster </button>

<p id="isimYaz"></p>

<script>
    

    function isimYazdir(){
        let name = document.getElementById('isim').value;
        alert( 'Benim adım : ' + name );
        document.getElementById('isimYaz').innerHTML = 'My Name :'  + name;
        console.log(name);
    }

</script>

</body>
</html>
