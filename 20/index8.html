<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promt Kullanımı</title>
</head>
<body>
    <h1>Promt Kullanımı</h1>
    <p id="metin"> </p>

<script>
let name = prompt('İsminiz nedir : ');
let age = prompt('yaşınız nedir : ');

document.getElementById('metin').innerHTML = ' İsminiz : ' + name + ' Yaşınız : ' + age;


</script>

</body>
</html>
