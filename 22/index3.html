<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        .grid-container {
            background-color: aquamarine;
            padding: 10px;
            display: grid;
            /* grid-template-columns: 80px 200px auto 40px; */
            /* grid-template-columns: 40px 50px 60px 40px 50px 60px 40px 50px 60px; */
            /* grid-template-columns: repeat(3, 40px 50px 60px); */
            /* grid-template-columns: repeat(3, 50px auto); */
            grid-template-columns: 80px 200px 100px 80px;
            grid-template-rows: 150px 300px 50px;
            height: 700px;
            align-content: center;
            align-content: space-evenly;
            align-content: space-around;
            align-content: space-between;
            align-content: start;
            align-content: end;
            

            justify-content: center;
            /* justify-content: space-evenly; */
            /* justify-content: space-around; */
            /* justify-content: start; */
            /* justify-content: end; */
            /* justify-content: space-between; */

        }

        .grid-item {
            background-color: dimgray;
            border: 1px solid black;
            padding: 20px;
            font-size: 25px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>

</head>

<body>
    <h1>CSS Grid Layout</h1>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
    </div>



</body>

</html>
