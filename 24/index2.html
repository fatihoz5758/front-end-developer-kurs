<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array Metods</title>

<body>
    <h1>Dizi Metodları</h1>

<p id="liste"></p>


<script>
let erkekler = [ 'Ali', 'Mehmet', 'Hasan', 'Zeki', 'Ömer'];
let kadinlar = [ 'Ayşe', 'Fatma'];

// let insanlar = erkekler.concat(kadinlar);
let insanlar = kadinlar.concat(erkekler); //kadinlar concat olduğu için listenin başına yazdı

console.log(insanlar);

let hayvanlar = [ 'köpekler', 'kedi', 'balık'];

let canlilar = kadinlar.concat(erkekler,hayvanlar);
console.log(canlilar);

erkekler.sort();  //string dizileri harf sırasına göre sıralar
console.log(erkekler);
let numbers = [100, 50 ,10, 150, 1 ]
numbers.sort(function(a,b) {return a - b});
console.log(numbers);
numbers.sort(function(a,b) {return b - a});
console.log(numbers);

erkekler.reverse();      //string yazıları tersten sıralar
console.log(erkekler);

numbers.sort(function(a,b) {return b - a});
console.log( numbers[0]) //en büyük eleman
console.log( numbers[numbers.length -1]); //en küçük eleman


</script>
