<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js  ıterable Methods</title>
</head>
<body>
    <h1>Js Sıralı (Adım Adım)işlem</h1>
<p id="demo"></p>

<script>
let erkekler = [ 'Ali', 'Mehmet', 'Hasan', 'Zeki', 'Ömer'];

let text = '';

//iterable fonksiyon forEach()

erkekler.forEach( fonksiyonum);
document.getElementById('demo').innerHTML = text;

function fonksiyonum( isim ){
    text += isim + '<br>'

}







</script>

</body>
</html>
