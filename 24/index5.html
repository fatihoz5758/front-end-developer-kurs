<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js filter() methodu</title>
</head>
<body>
    <h1>Js filter() methodu</h1>
<p id="demo"></p>
<script>

var sayilar = [ 33, 54, 12, 5, 110, 67, 150 ,1111];

var ellidenFazla = sayilar.filter( sayiBul );

function sayiBul ( sayi ){
    return sayi > 50;
}
ellidenFazla.sort(function(a,b) {return a - b});

document.getElementById('demo').innerHTML = ellidenFazla;

</script>






</body>
</html>
