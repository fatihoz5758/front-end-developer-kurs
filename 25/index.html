<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Js Math Kütüphanesi</title>

<body>
    <h1>Js Math Kütüphanesi</h1>



    <script>

        //yarıçapı 5 olan dairenin alanı hesaplayınız
        //dairenin alanı pi r**2

        console.log(Math.PI);

        let yaricap = 5;
        let alan = Math.PI * (5 ** 2);
        console.log(alan);

        console.log(Math.round(3.56)); //en yakın tamsayıya yuvarlıyor
        console.log(Math.round(3.46)); //en yakın tamsayıya yuvarlıyor
        console.log(Math.round(alan)); //en yakın tamsayıya yuvarlıyor
        console.log(Math.round(5.5)); //en yakın tamsayıya yuvarlıyor
        
        console.log(Math.ceil(5.5)); //en yakın üst tamsayıya yuvarlıyor
        console.log(Math.floor(5.5)); //en alt taban saayıya yuvarlar
        
        console.log(Math.pow(5 , 2)); //üs alma 5 in karesi
        console.log(Math.pow(5 , 3)); //üs alma 5 in 3. kuvveti
        console.log(Math.pow(2 , 5)); //üs alma 2 in 5. kuvveti
        
        console.log(Math.sqrt(4 )); //karakök
        console.log(Math.sqrt(25 )); //karakök
        
        console.log(Math.abs(-25)); //mutlak değer
        console.log(Math.abs(20)); //mutlak değer
        
        console.log(Math.random()); //rastgele sayı üretin (0 ile 1 arasında)
        console.log(Math.random() * 10); //rastgele sayı üretin (0 ile 10  arasında)
        console.log(Math.floor(Math.random() * 10) + 1); //rastgele sayı üretin (0 ile 99   arasında)
        console.log(Math.floor(Math.random() * 100)); //rastgele sayı üretin (0 ile 99  arasında)
        console.log(Math.floor(Math.random() * 101)); //rastgele sayı üretin (0 ile 99  arasında)
        


    </script>










</body>
