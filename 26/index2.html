<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>For Loops</title>
</head>
<body>
    
    <h1>Döngüler</h1>

<p id="demo"></p>

<script>

const iller = [ 'istanbul','ankara','izmir','adana'];
let text = '';

for (let i = 0; i < iller.length; i++ ){
    text += iller[i] +'<br>';
    console.log(text);
}


document.getElementById('demo').innerHTML = text;

// document.getElementById('demo').innerHTML = iller[3];

</script>

</body>
