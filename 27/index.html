<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js For Loops</title>
</head>
<body>
    <h1>Js For Loops ( for döngüleri)</h1>
    <p id="demo"></p>

<script>
let renkler = ['mavi','yeşil','kırmızı','mor'];
let text = '';

for( let i = 0; i < renkler.length ; i = i + 1){
text += renkler[i] + '<hr>';
console.log(i.toString()+ '' + text)

}

document.getElementById('demo').innerHTML = text;







</script>


</body>
</html>
