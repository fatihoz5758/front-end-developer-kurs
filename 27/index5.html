<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js While Loop</title>
</head>

<body>
    <h1>While Döngüsü</h1>

    <p id="demo"></p>

    <script>
        let text = '';
        let i = 1;

        while (i < 11) {
            text += 'Benim Sayım : ' + i + '<br>'
            i++;
        }


        document.getElementById('demo').innerHTML = text;
    </script>
</body>

</html>
