<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break ve continue</title>
</head>

<body>
    <h1>break ve continue ifadeleri</h1>


    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
        let text = '';
        
        for ( let i = 1; i < 11; i++ ){
            
            if (i == 4) {break;} //break çalıştığında döngüden çıkrarır
            
            text += '<br>' + 'Benim Sayım : ' + i;
        }
        
        let text1 = '';

        for ( let i = 1; i < 11; i++ ){

            if (i == 4) {continue;} //continue çalıştığında döngünün o tekrarını bitirir ve sorna devam eder

            text1 += '<br>' + 'Benim Sayım : ' + i;
        }


document.getElementById('demo').innerHTML = text;
document.getElementById('demo1').innerHTML = text1;




    </script>






</body>

</html>
