<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birden yüze çift sayıla</title>
</head>
<body>
    
<h1>for döngüsü ile 1 den 100 e çift sayıları yazdırma</h1>
<p id="demo"></p>
<p id="demo1"></p>


<script>
let text = '';
let text1 = '';


for (let i = 1; i < 200 ; i++){
    if ( i % 15 == 0){
        text += i + '<br>'
    }
   
}
for (let i = 1; i < 200 ; i++){
    if ( i % 3 == 0 && i % 5 != 0){
        text1 += i + '<br>'
    }
   
}





    document.getElementById('demo').innerHTML = text;
    document.getElementById('demo1').innerHTML = text1;
   
</script>



</body>
</html>
