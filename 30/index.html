<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>
<body>
    <h1>Javascript Hata Yönetimi</h1>

    <p id="demo"></p>

    <script>

        try{
            alertz('Merhaba');
        } catch(err) {
            document.getElementById('demo').innerHTML = 'hata alındı ' + err.message;
        }
    </script>
    
</body>
</html>
