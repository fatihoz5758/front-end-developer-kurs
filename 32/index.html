<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Nodes</title>
</head>

<body>

    <h1>Js Düğümleri</h1>

    <div id="div">
        <p id="p1">parargaf 1</p>
        <p id="p2">parargaf 2</p>
    </div>


    <script>
        // nodes düğümler,
        let divcontainer = document.getElementById('div');
        let yeniNode = document.createTextNode('Paragraf 3 buraya eklendi');
        let yeniParagaf = document.createElement('p');
        yeniParagaf.appendChild(yeniNode);
        divcontainer.appendChild(yeniParagaf);




    </script>







</body>

</html>
