<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Büyük Sayı</title>
    <style>
        h1 {
            text-align: center;
            padding: 20px;
            background-color: lightblue;
            color: darkblue;
        }

        p {
            text-align: center;
            font-size: 25 px;
            color: brown;
        }
    </style>
</head>

<body>

    <h1>Prompt Büyük Sayı</h1>

    <p id="demo"></p>

    <script>
        alert('Üç tane bir birinden farklı sayı giriniz')
        var sayilar = [];

        var enbuyuk = '';
        var liste = '';

        for (var i = 0; i < 3; i++) {

            // var sayi = Number(window.prompt("Bir sayı giriniz", 0));
            var sayi = prompt("Bir sayı giriniz", 0);
            sayilar.push(sayi);
            sayilar.sort();
            sayilar.sort(function (a, b) { return b - a });
            console.log(sayilar[0]) //en büyük eleman
            enbuyuk = sayilar[0];
        }


        document.getElementById('demo').innerHTML = 'Büyük Sayı : ' + enbuyuk;


    </script>



</body>
